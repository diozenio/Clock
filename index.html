<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" type="image/x-icon" href="./src/images/android-chrome-512x512.png">
    <title>Awesome Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="hour"><div class="hp"></div></div>
      <div class="min"><div class="mp"></div></div>
      <div class="sec"><div class="sp"></div></div>
    </div>
    <script>
      const deg = 6;
      const hour = document.querySelector(".hour");
      const min = document.querySelector(".min");
      const second = document.querySelector(".sec");

      setInterval(() => {
        let day = new Date();
        let hours = day.getHours() * 30;
        let minutes = day.getMinutes() * deg;
        let seconds = day.getSeconds() * deg;
        hour.style.transform = `rotate(${hours + minutes / 12}deg)`;
        min.style.transform = `rotate(${minutes}deg)`;
        second.style.transform = `rotate(${seconds}deg)`;
      });
    </script>
  </body>
</html>
